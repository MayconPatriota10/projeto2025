<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Registros de Ponto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="VisualizarRegistros.css">
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <h3 class="text-center">Registros de Ponto</h3>
      <div id="tabelaRegistros" class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>Ação</th>
              <th>Data</th>
              <th>Horário</th>
            </tr>
          </thead>
          <tbody id="corpoTabela"></tbody>
        </table>
      </div>
      <div id="mensagem" class="mt-3"></div>
      <a href="index.html" class="btn btn-secondary w-100 mt-3">Voltar</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Carregar dados do localStorage
    const alunos = JSON.parse(localStorage.getItem('alunos')) || [];
    const pontos = JSON.parse(localStorage.getItem('pontos')) || [];

    const corpoTabela = document.getElementById('corpoTabela');
    const mensagem = document.getElementById('mensagem');

    if (pontos.length === 0) {
      mensagem.innerHTML = 
        `<div class="alert alert-info">Nenhum registro de ponto encontrado.</div>`;
      return;
    }

    // Criar mapa de alunos por CPF para busca rápida
    const alunoMap = {};
    alunos.forEach(aluno => {
      alunoMap[aluno.cpf] = aluno.nome;
    });

    // Preencher a tabela com os registros
    pontos.forEach(ponto => {
      const nome = alunoMap[ponto.cpf] || 'Desconhecido';
      const data = ponto.data;
      const horario = new Date(ponto.timestamp).toLocaleTimeString('pt-BR', { hour12: false });
      const acao = ponto.acao.charAt(0).toUpperCase() + ponto.acao.slice(1); // Capitalizar

      const linha = document.createElement('tr');
      linha.innerHTML = `
        <td>${nome}</td>
        <td>${ponto.cpf}</td>
        <td>${acao}</td>
        <td>${data}</td>
        <td>${horario}</td>
      `;
      corpoTabela.appendChild(linha);
    });
  });
</script>

</body>
</html>

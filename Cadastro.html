<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Cadastro.css">
</head>
<body>
    <div class="container">
        <h3>Cadastro de Alunos</h3>
        <form>
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo">
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o e-mail">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone">
            </div>
            <div class="form-group">
                <label for="turma">Turma:</label>
                <select class="form-control" id="turma">
                    <option value="" disabled selected>Selecione a turma</option>
                    <option value="1anoA">1º Ano A</option>
                    <option value="1anoB">1º Ano B</option>
                    <option value="2anoA">2º Ano A</option>
                    <option value="2anoB">2º Ano B</option>
                    <option value="3anoA">3º Ano A</option>
                    <option value="3anoB">3º Ano B</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar Aluno</button>
        </form>
        <a href="index.html" class="btn btn-secondary w-100 mt-3">Voltar</a>
    </div>
</body>
</html>

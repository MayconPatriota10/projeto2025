<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Cadastro.css">
</head>
<body>
    <div class="container">
        <h3>Cadastro de Alunos</h3>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar Aluno</button>
        </form>
        <div class="mt-3">
            <a href="index.html" class="btn btn-secondary w-100">Voltar</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('telefone').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove tudo que não é número
            if (value.length > 11) value = value.slice(0, 11); // Limita a 11 dígitos
            if (value.length <= 2) {
                e.target.value = value;
            } else if (value.length <= 7) {
                e.target.value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
            } else {
                e.target.value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7)}`;
            }
        });

        document.getElementById('cadastroForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const telefone = document.getElementById('telefone').value.replace(/\D/g, '');
            if (telefone.length !== 11) {
                alert('Por favor, insira um número de telefone válido com 11 dígitos (DDD + número).');
                return;
            }
            // Aqui você pode adicionar a lógica para enviar o formulário
            alert('Cadastro realizado com sucesso!');
        });
    </script>
</body>
</html>
